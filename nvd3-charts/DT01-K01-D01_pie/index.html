<!DOCTYPE html>
<html ng-app="ion-pie">

  <head>
    <meta charset="utf-8" />
    <title>Angular-nvD3 Pie Chart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../libs/nvd3/build/nv.d3.min.css"/>
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="../libs/nvd3/build/nv.d3.min.js"></script>
    <script src="../libs/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>

    <table border="1">
    <tr>
      <td><h1>Tahun</h1></td>
      <td><h1>Pencari</h1></td>
      <td><h1>Lowongan</h1></td>
    </tr>
    <tr>
      <td>2009</td>
      <td>
        <div ng-controller="pencari-2009">
          <nvd3 options="options" data="data"></nvd3>

      </td>
    <td>
      <div ng-controller="lowongan-2009">
        <nvd3 options="options" data="data"></nvd3>
      </div>
    </td>
    </tr>
    <tr>
      <td>2010</td>
      <td>
        <div ng-controller="pencari-2010">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
    <td>
      <div ng-controller="lowongan-2010">
        <nvd3 options="options" data="data"></nvd3>
      </div>
    </td>
    </tr>
    <tr>
      <td>2011</td>

        <div ng-controller="pencari-2011">
          <nvd3 options="options" data="data"></nvd3>

      </td>
    <td>

    </td>
    </tr>
    <tr>
      <td>2012</td>

      <div ng-controller="lowongan-2012">

      </div>
    </td>
    </tr>
    <tr>
      <td>2013</td>

        <div ng-controller="pencari-2013">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
    <td>
      <div ng-controller="lowongan-2013">
        <nvd3 options="options" data="data"></nvd3>

    </td>
    </tr>
    </table>
<script>
d3.select(".nv-legendWrap").attr("transform","translate(0,300)")
</script>
  </body>

</html>
