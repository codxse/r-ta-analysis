<!DOCTYPE html>
<html ng-app="ion-pie">

  <head>
    <meta charset="utf-8" />
    <title>DT01-K03-D07_sttr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../libs/nvd3/build/nv.d3.min.css"/>
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="../libs/nvd3/build/nv.d3.js"></script>
    <script src="../libs/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>

  <h1>Besar Volume dan Nilai Ekspor Jakarta</h1>
  <table border=1>
    <tr>
      <td></td>
      <td>2011</td>
      <td>2012</td>
    </tr>
    <tr>
      <td>Nilai</td>
      <td>
        <div ng-controller="nilai2011">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
      <td>
        <div ng-controller="nilai2012">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
    </tr>
    <tr>
      <td>Volume</td>
      <td>
        <div ng-controller="volume2011">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
      <td>
        <div ng-controller="volume2012">
          <nvd3 options="options" data="data"></nvd3>
        </div>
      </td>
    </tr>
  </table>
  <!--div ng-controller="line-tbl1">
    <nvd3 options="options" data="data"></nvd3>
  </div-->
  </body>

</html>
